<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="card">
    <div class="card__header">
      <img src="images/image-equilibrium.jpg" alt="equilibrium" class="card__imagem">
      <div class="header__view"></div>
    </div>
    <div class="card__body">
      <h2 class="body__titulo">Equilibrium #3429</h2>
      <p class="body__paragrafo">Our Equilibrium collection promotes balance and calm.</p>
      <div class="body__info">
        <p class="info__moeda">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          0.041 ETH
        </p>
        <p class="info__tempo">
          <img src="images/icon-clock.svg" alt="ethereum">
          3 days left
        </p>
      </div>
    </div>
    <div class="card__footer">
      <img src="images/image-avatar.png" alt="avatar" class="footer__avatar">
      <p class="footer__nome">Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

  </div> -->
</body>
</html>
